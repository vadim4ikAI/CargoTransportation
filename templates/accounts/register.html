<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
  body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Темный фон */
            color: #fff; /* Белый текст */
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование по горизонтали */
            justify-content: center; /* Центрирование по вертикали */
            height: 100vh; /* Высота на весь экран */
            margin: 0; /* Убираем отступы */
        }
        h2 {
            margin-bottom: 20px; /* Отступ снизу для заголовка */
            text-align: center; /* Центрирование заголовка */
        }
        form {
            background-color: #333; /* Фон формы */
            padding: 20px;
            border-radius: 15px; /* Закругленные углы */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7); /* Тень */
            width: 300px; /* Ширина формы */
            text-align: left; /* Выравнивание текста в форме */
            box-sizing: border-box; /* Учитывать отступы и границы в ширине */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        input {
            width: 270px; /* Учитываем отступы */
            padding: 8px; /* Уменьшенный отступ */
            padding-right: 8px;
            margin-bottom: 15px; /* Отступ снизу для полей ввода */
            border: 1px solid #444;
            border-radius: 5px; /* Закругленные углы */
            background-color: #222; /* Темный фон для полей ввода */
            color: #fff; /* Белый текст */
            box-sizing: border-box; /* Учитывать отступы и границы в ширине */
        }
        button {
            background-color: #28a745; /* Цвет кнопки */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px; /* Закругленные углы */
            cursor: pointer;
            width: 104%; /* Ширина кнопки на всю ширину родителя */
            font-size: 16px; /* Увеличенный шрифт */
        }
        button:hover {
            background-color: #218838; /* Цвет кнопки при наведении */
        }
        .register-link {
            margin-top: 15px; /* Отступ сверху для ссылки регистрации */
            color: #fff;
            text-align: center; /* Центрирование ссылки */
            display: block; /* Блочный элемент для центрирования */
        }
        .success-message {
            color: green;
            text-align: center; /* Центрирование сообщения */
        }
        .error-message {
            color: red;
            text-align: center; /* Центрирование сообщения */
        }
    </style>
</head>
<body>
    <h2>Регистрация</h2>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li class="{% if message.tags == 'success' %}success-message{% else %}error-message{% endif %}">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Логин:</label>
        <input type="text" name="username" id="username" required>
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <a href="{% url 'login' %}" class="register-link">Уже есть аккаунт? Войти</a>
</body>
</html>
